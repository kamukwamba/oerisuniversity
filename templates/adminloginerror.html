<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/formstyletwo.css?v=1.14">
    <!-- <link rel="stylesheet" href="/assets/css/formstyle.css"> -->
    <style>
        body{
        background-image: url('/assets/Images/home_page_three.png');
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-attachment:fixed;
        margin: auto;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        

     }

     .errordiv{
        width: 100%;
        height: 30px;
     }

     .errordiv p{
        color:rgb(120, 6, 6);
        text-align: center;
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: lighter;
        text-decoration: underline;

        
     }
	 
	
	.adminlogInput{
	
		width: 100%;
		height: 30px;
		border: solid 1px rgb(32, 0, 61);
		border-radius: 3px;
		margin-bottom: 15px;
	}
	
	
	.input_width{
		position: relative;
		width: 95%;
		margin: auto;
		padding: auto;
		
	}
    </style>

    <title>Administration</title>
</head>
<body>

    <div>
        <a class="header-link" href="/"><h1>UCMS</h1></a>
    </div>
    <div class="logdiv" style="padding-bottom: 20px;">
        <div class="heading">
            <h1>Admin</h1>
        </div>
        <div class="errordiv">
            <p>User Name or Password is Incorrect, Try Again</p>
        </div>
        
        <form action="/admindashboard" method="POST">
             <div class="input_width">
            <label>Admin Email</label>
            <input class="adminlogInput" type="email" name="email" required placeholder="Email">
            </div>
            <div class="input_width">
            <label>Password</label>
            
            <input class="adminlogInput" type="password" name="password" required placeholder="Password"><br>
            </div>
            
            <div class="subbtn">
                <button  class="ctsubbtn" type="submit" class="custom_btn">Sign in</button>
            </div>
            
        </form>


    </div>
    
</body>
</html>
