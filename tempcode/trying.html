<!DOCTYPE html>
<html>
<head>
<style> 
#main {
  width: 70%;
  height: 300px;
  border: 1px solid black; 
  display: flex;
  align-items: flex-start;
}

#main div {
  flex: 1;
  border: 1px solid black;
  display: flex;
  align-items: center;
}
</style>
</head>
<body>

<h2>align-items: flex-start</h2>

<div id="main">
  <div style="background-color:coral;min-height:30px; width: 100px;">RED</div>

  <div style="background-color:lightgreen;min-height:190px;width: 100px;">Green div with more content.</div>
</div>

<p><b>Note:</b> Internet Explorer 10 and earlier versions do not support the align-items property.</p>

</body>
</html>
